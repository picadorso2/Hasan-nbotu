<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasan'ın Botu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 5px;
      position: relative;
      animation: glow 2s infinite ease-in-out;
    }

    .title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      z-index: -1;
      filter: blur(10px);
      animation: shine 3s infinite linear;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff5dff, 0 0 30px #ff5dff, 0 0 40px #ff5dff; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff5dff, 0 0 30px #ff5dff, 0 0 40px #ff5dff, 0 0 50px #ff5dff; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff5dff, 0 0 30px #ff5dff, 0 0 40px #ff5dff; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="title">Hasan'ın Botu</div>
</body>
</html>
